    <link rel="stylesheet" href="style.css">
    <title>Currency Converter</title>
</head>
<body>

            </select>

            </select>

            <input type="text" id="input">
            <!-- <button id="convert">Converter</button> -->
            <p id="summary"></p>
        </div>
    </div>

    <script src="script.js"></script>
