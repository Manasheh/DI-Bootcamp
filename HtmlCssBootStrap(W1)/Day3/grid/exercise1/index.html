    <!-- for item/child -->
    <style>
        .container {
            display: grid;
            grid-template-rows: 50px repeat(2, 150px);
            grid-template-columns: minmax(auto, 50%) 1fr 3em 4rem 2rem;
            gap: 10px 5px;
            background-color: black;
            grid-template-areas: 
            'a a a'
            'b b c'
            'b b c'
            'd d d'
            ;
        }
        .blue {
            background-color: blue;
            grid-row: 2 / span 2;
            grid-column: 1 / span 2;
            grid-area: a;
        }
        .red {
            background-color: red;
            grid-area: b;
            grid-row: 2 /span 2;
        }
        .green {
            background-color: green;
            grid-area: c;
        }
        .yellow {
            background-color: yellow;
            grid-area: d;
        }
    </style>
</head>
<body>
    <!-- for container -->
    <!-- <div class="container">

    </div> -->

    <!-- for items -->
     <div class="container">
        <div class="element blue">hello grid !</div>
        <div class="element red"></div>
        <div class="element green"></div>
        <div class="element yellow"></div>
    </div>
