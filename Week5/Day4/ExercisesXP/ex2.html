<body>
    <form>
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="firstname" required><br>
        <label for="lname">Last name:</label><br>

        const userForm = document.forms

        // console.log(userForm);
        const fname = document.getElementById('fname')
        const lname = document.getElementById('lname')
        const submit = document.getElementById('submit')
        const ul = document.querySelector('.usersAnswer')
        form.addEventListener('submit', (e) => {
            e.preventDefault()
            const first_name = fname.value
            const last_name = lname.value
            // console.log(first_name);
            // console.log(lase_name);
            const firstLi = document.createElement('li')
            const secondLi = document.createElement('li')
            firstLi.textContent = first_name
            secondLi.textContent = last_name
            ul.appendChild(firstLi)
            ul.appendChild(secondLi)
            form.reset()


        })
