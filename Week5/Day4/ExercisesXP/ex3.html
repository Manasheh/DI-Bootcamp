<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><strong>Hello</strong> I hope you are enjoying <strong>this</strong> class. At the
        <strong>end</strong> you <strong>will</strong> be great Developers!
        <strong>Enjoy</strong> the <strong>JavaScript </strong> lessons</p>

    <script>
        const para = document.querySelector('p')
        let allBoldItems
        function getBoldItems() {
            // collect all bold items inside the paragraph
            allBoldItems = document.querySelectorAll('p strong')
        }

        function highlight() {
            //change bold text color to blue
            allBoldItems.forEach(item => {
                item.style.color = 'blue'
            })
        }

        function returnItemsToDefault() {
            // change all bold blue color to black
            allBoldItems.forEach(item => {
                item.style.color = 'black'
            })
        }

        para.addEventListener('mouseover', highlight)
        para.addEventListener('mouseout', returnItemsToDefault)

        getBoldItems()
    </script>
</body>
</html>
